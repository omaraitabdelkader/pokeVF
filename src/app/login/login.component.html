<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <div style="text-align: center;">
            <h1 class="text-center">Bienvenue, veuillez vous connecter</h1>
        </div>
          </div>
          <div class="card-body">
            <div *ngIf="loginError" class="alert alert-danger">
              Erreur de connexion. Veuillez v√©rifier vos identifiants.
            </div>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control">
              </div>
              <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control">
              </div>
              <br>
              <div class="text-center">
                <div style="text-align: center;">
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
